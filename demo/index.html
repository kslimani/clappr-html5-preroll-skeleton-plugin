<head>
  <script type="text/javascript" src="http://cdn.clappr.io/latest/clappr.js"></script>
  <script type="text/javascript" src="../dist/clappr-html5-preroll-plugin.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>
    (function () {

      // Clappr.Log.setLevel(0)
      // var streamUrl = 'http://sample.vodobox.net/skate_phantom_flex_4k/skate_phantom_flex_4k.m3u8'
      var streamUrl = 'https://static.playmedia-cdn.net/resources/sample/h264_sintel_trailer-1080p.mp4'

      var player = new Clappr.Player({
        parentId: "#player",
        source: streamUrl,
        disableKeyboardShortcuts: true,
        disableVideoTagContextMenu: true,
        autoSeekFromUrl: false,
        autoPlay: false,
        // width: 640,
        // height: 360,
        plugins: {
          core: [ClapprHtml5PrerollPlugin],
        },
        html5PrerollPlugin: {
          // forceOverlay: true,
        },
      })

    })()
  </script>
</body>
